<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f5f5f5;
    }
    #quoteDisplay {
      margin: 20px auto;
      padding: 20px;
      max-width: 500px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-size: 1.2rem;
    }
    .category {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #555;
    }
    input {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #007BFF;
      color: #fff;
      font-size: 1rem;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display Area -->
  <div id="quoteDisplay"></div>
  <button id="newQuote">Show New Quote</button>

  <!-- Add Quote form will be created dynamically by JS -->

  <script src="script.js"></script>
</body>
</html>
